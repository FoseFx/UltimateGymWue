<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UGWFrontend</title>
  <base href="/">
  <meta name="google-signin-client_id" content="945920838122-ms73bj0tvdfcjijt1dqis687f98m167v.apps.googleusercontent.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">

  <script type="text/javascript">
  if (window.location.hostname === "ugw.fosefx.com") {
    var _paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//stats.fosefx.com/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();

    var currentUrl = location.href;
    window.addEventListener('hashchange', function() {
      _paq.push(['setReferrerUrl', currentUrl]);
      currentUrl = '' + window.location.hash.substr(1);
      _paq.push(['setCustomUrl', currentUrl]);
      _paq.push(['setDocumentTitle', 'My New Title']);

      _paq.push(['deleteCustomVariables', 'page']);
      _paq.push(['setGenerationTimeMs', 0]);
      _paq.push(['trackPageView']);

      var content = document.getElementById('content');
      _paq.push(['MediaAnalytics::scanForMedia', content]);
      _paq.push(['FormAnalytics::scanForForms', content]);
      _paq.push(['trackContentImpressionsWithinNode', content]);
      _paq.push(['enableLinkTracking']);
    });
  }
  </script>

</head>
<body>
  <app-root></app-root>
  <noscript>Diese Anwendung ben√∂tigt Javascript. Bitte erlaube Javascript auf dieser Seite.</noscript>
</body>
</html>
