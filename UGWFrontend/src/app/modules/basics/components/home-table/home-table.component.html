<div class="day-header">
  <h1>{{date | date: 'EE dd.MM.yy'}}</h1>
  <h3>{{abWoche === 1 ? 'A' : 'B'}} Woche</h3>
</div>
<table>
  <tbody>
  <ng-container *ngFor="let field of today; let i = index;">
    <tr *ngIf="!!field.name">
      <td>{{i + 1}}</td>
      <td>{{field.name}}</td>
      <td>{{field.raum}}</td>
      <td>{{field.lehrer}}</td>
    </tr>
  </ng-container>

  </tbody>
</table>
