<h1 class="center-text">{{now | date: 'MMMM'}}</h1>

<div class="calendar">

  <div class="item" *ngFor="let item of month">

    <div *ngFor="let event of item" [ngClass]="{'frei': event.typ === 'ferien' || event.typ === 'ferientag', 'klausur': event.typ === 'klausur'}">
      {{event.name}}
    </div>

  </div>


</div>

<br>
