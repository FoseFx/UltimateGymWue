<app-card [loading]="loading">
  <app-card-header>Sign up with Google</app-card-header>

  <p>TOC und so weiter hier.</p>

  <h3 class="warning" *ngIf="!!error">Fehler: {{error}}</h3>

  <app-google-signin (ok)="onOk($event)"></app-google-signin>

  <p class="center-text">
    <a [routerLink]="['/setup/login/google']">Stattdessen einloggen</a>
  </p>
</app-card>
