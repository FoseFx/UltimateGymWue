<app-card>
  <app-card-header>Anmeldedaten</app-card-header>

  <p>
    Damit UGW sich mit der Schule verbinden kann, musst du die Anmeldedaten angeben, die du sonst
    zum Abrufen der Vertretungsinformationen verwendest angeben.
  </p>

  <app-input #user type="text">Benutzer</app-input>
  <app-input #passw type="password" [allowBadPsw]="true">Passwort</app-input>

  <app-button class="center-button" (click)="onClick(user, passw)">Weiter</app-button>

</app-card>
