<app-card>
  <app-card-header>Klausuren</app-card-header>
  <p class="center-text">Bitte w√§hle alle Kurse aus, die du schriftlich hast</p>
  <p style="font-weight: bold; color: red">DEMO: Just click 'Speichern'</p>

  <table class="center-text padded_center dark">
    <tr>
      <th>Fach</th>
      <th>Lehrer</th>
      <th>Klausur?</th>
    </tr>
    <tr *ngFor="let k of kurse; let i = index;" [ngClass]="{'bold': active[i]}" >
      <td>{{k.fach}}</td>
      <td>{{k.lehrer}}</td>
      <td>
        <input type="checkbox"
               [checked]="active[i]"
               (change)="active[i] = !active[i]"
        >
      </td>
    </tr>
  </table>

  <br/>
  <br/>
  <app-button class="center-button" (click)="save()">Speichern</app-button>
  <br/>
  <br/>
</app-card>
